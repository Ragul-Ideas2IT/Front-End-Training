<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/ToDo.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="all-apps-button-container">
          <span class="material-symbols-rounded"> apps </span>
        </div>
        <div class="todo-container">
          <p>To Do</p>
        </div>
        <div class="search-box-container">
          <div class="search-box">
            <div class="search-logo">
              <span class="material-symbols-rounded"> search </span>
            </div>
            <div class="search-tool-bar">
              <input type="text" placeholder="search" />
            </div>
          </div>
        </div>
        <div class="side-logo-container">
          <div class="logo-container">
            <span class="material-symbols-rounded"> settings </span>
          </div>
          <div class="logo-container">
            <span class="material-symbols-rounded"> question_mark </span>
          </div>
          <div class="logo-container">
            <span class="material-symbols-rounded"> campaign </span>
          </div>
          <div class="logo-container">
            <span class="material-symbols-rounded"> account_circle </span>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="side-container">
          <div class="side-header-container">
            <span class="material-symbols-rounded"> menu </span>
          </div>
          <div class="side-menu-option-container">
            <span class="material-symbols-rounded"> wb_sunny </span>
            <div class="menu-detail">
              <p>My Day</p>
            </div>
          </div>
          <div class="side-menu-option-container">
            <span class="material-symbols-rounded"> star </span>
            <div class="menu-detail">
              <p>Important</p>
            </div>
          </div>
          <div class="side-menu-option-container">
            <span class="material-symbols-rounded"> calendar_month </span>
            <div class="menu-detail">
              <p>Planned</p>
            </div>
          </div>
          <div class="side-menu-option-container">
            <span class="material-symbols-rounded"> person </span>
            <div class="menu-detail">
              <p>Assigned to me</p>
            </div>
          </div>
          <div class="side-menu-option-container">
            <span class="material-symbols-rounded"> home </span>
            <div class="menu-detail">
              <p>Tasks</p>
            </div>
          </div>
          <hr />
          <div class="task-adder">
            <div class="add-task">
              <span class="material-symbols-rounded"> add </span>
            </div>
            <div class="task-input">
              <input type="text" placeholder="New list" />
            </div>
            <div class="create-group">
              <span class="material-symbols-rounded"> group_add </span>
            </div>
          </div>
          <div class="tasks"></div>
          <div class="bottom-logo-container">
            <div class="logo-container">
              <span class="material-symbols-rounded"> mail </span>
            </div>
            <div class="logo-container">
              <span class="material-symbols-rounded"> calendar_month </span>
            </div>
            <div class="logo-container">
              <span class="material-symbols-rounded"> group </span>
            </div>
            <div class="logo-container">
              <span class="material-symbols-rounded"> attach_file </span>
            </div>
            <div class="logo-container">
              <span class="material-symbols-rounded"> done_outline </span>
            </div>
          </div>
        </div>
        <div class="main-container">
          <div class="top-header-container">
            <div class="top-tool-bar-container">
              <div class="day-logo">
                <span class="material-symbols-rounded"> wb_sunny </span>
              </div>
              <div class="my-day">
                <p>My Day</p>
              </div>
              <div class="more-logo">
                <span class="material-symbols-rounded"> more_horiz </span>
              </div>
            </div>
            <div class="top-tool-bar-subline-container">
              <p id="today-date"></p>
            </div>
          </div>
          <div class="task-container">
            <div class="add-task-container">
              <div></div>
              <div class="task-detail">
                <input type="text" placeholder="Add a task" />
              </div>
            </div>
            <div class="add-task-creation-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var today = new Date();
    var daylist = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday ",
      "Thursday",
      "Friday",
      "Saturday",
    ];
    var monthlist = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];
    var date =
      daylist[today.getDay()] +
      ", " +
      monthlist[today.getMonth()] +
      " " +
      today.getDate();
    document.getElementById("today-date").innerHTML = date;
  </script>
</html>
